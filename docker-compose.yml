services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@db:5432/mydatabase
    profiles:
      - dev
      - prod

  frontend-dev:
    build:
      context: ./frontend
      target: build
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
    command: npm start
    profiles:
      - dev

  frontend-prod:
    build:
      context: ./frontend
    ports:
      - "80:80"
    profiles:
      - prod

  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=mydatabase
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    profiles:
      - dev
      - prod

volumes:
  postgres_data:
